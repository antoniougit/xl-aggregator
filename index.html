<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analytics GiW Experiments Report Aggregator</title>
    <style>
      .container,h1{display:-webkit-box;display:-ms-flexbox}.buttons,.container{-webkit-box-direction:normal}body{font-family:Verdana,sans-serif}p{margin:0;padding:0}h1{display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;text-decoration:underline;margin-bottom:80px}a.download:link,a.download:visited{display:inline-block;width:150px;text-align:center;padding:10px;color:#333;background-color:#fff;font-size:18px;border:1px solid #939393;text-decoration:none;-webkit-transition:.3s;-o-transition:.3s;transition:.3s;background:-o-linear-gradient(top,#f6f6f6 -50%,#dedede 110%);background:-webkit-gradient(linear,left top,left bottom,color-stop(-50%,#f6f6f6),color-stop(110%,#dedede));background:linear-gradient(top,#f6f6f6 -50%,#dedede 110%)}a.download:active,a.download:hover{color:red}.container{display:flex;-webkit-box-orient:horizontal;-ms-flex-direction:row;flex-direction:row;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;margin:0 auto;width:100%;height:100%}.buttons{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-ms-flex-direction:column;flex-direction:column;margin:0 20px;-webkit-box-align:center;-ms-flex-align:center;align-items:center}.info{font-weight:700;margin:.5em}.info:nth-of-type(2){margin-top:50px}#filesList{border:1px solid #000;padding:10px;min-height:150px;width:50%;font-size:14px}#filesList ol li{font-style:italic}
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.1/jszip.js"
        integrity="sha256-T6Npk+Bn5Fz/MpPIEuOXz/xd8qvsNaYWOh+GQlmuFGs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.1/xlsx.js"
        integrity="sha256-dLuZBKmPeup0CmiNeIVn1q5Ad2oVVhuLROOxPINm9zw=" crossorigin="anonymous"></script>
    <h1>Analytics GiW Experiments Report Aggregator</h1>
    <div class="container">

        <div class="buttons">
            <p class="info">1. Select your Excel files</p>
            <input type="file" accept=".xl*,.xm*,.txt,.csv" onchange="readFiles(this.files)" multiple>
            <p class="info">2. Download the aggregated report</p>
            <a class="download" href='#' onclick='downloadCSV({ filename: "export.csv" });'>Download CSV</a>
        </div>
        <div id="filesList">Selected files:
            <ol></ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
